apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "labuser"
        - name: POSTGRES_PASSWORD
          value: "labpassword"
        - name: POSTGRES_DB
          value: "labdb"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        # No volumeClaimTemplates or PV as requested (ephemeral)

